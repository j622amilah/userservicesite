<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Reporting Page</title>
  <link rel="canonical" href="https://j622amilah.github.io/userservicesite/" />
  <link rel="manifest" href="/userservicesite/manifest.webmanifest">
</head>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script lang="js">
    
  
  <script>
function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /*loop through a collection of all HTML elements:*/
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain attribute:*/
    file = elmnt.getAttribute("filename_html");
    if (file) {
      /*make an HTTP request using the attribute value as the file name:*/
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /*remove the attribute, and call this function once more:*/
          elmnt.removeAttribute("filename_html");
          includeHTML();
        }
      }      
      xhttp.open("GET", file, true);
      xhttp.send();
      /*exit the function:*/
      return;
    }
  }
};
</script>

<body>
  <h1>GitHub Reporting Page</h1>
  <img src="park_rainbow.png" alt="bienvienue">
  
  <div filename_html="out.html"></div> 
  
  <script>
includeHTML();
</script>
  
</body>
</html>
